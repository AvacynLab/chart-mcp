# Minimal SearxNG configuration tailored for the chart-mcp stack.
use_default_settings: true

instance_name: "chart-mcp searx"

server:
  base_url: http://searxng:8080/
  bind_address: 0.0.0.0
  port: 8080

ui:
  default_locale: fr
  theme_args:
    simple_style: true

search:
  # Force francophone sources while keeping the backend results deterministic in tests.
  safe_search: 0
  language: fr
  # Surface enough documents to cover all UI artefacts without overloading the instance.
  number_of_results: 40
  default_categories:
    - general
    - news
    - science
    - it

categories_as_tabs: true

engines:
  - name: gnews
    engine: google_news
    categories:
      - news
    disabled: false
  - name: duckduckgo_news
    engine: duckduckgo_news
    categories:
      - news
    disabled: false
  - name: bing
    engine: bing
    categories:
      - general
      - news
    disabled: false
  - name: reddit
    engine: reddit
    categories:
      - news
      - it
    disabled: false
  - name: hackernews
    engine: hackernews
    categories:
      - it
    disabled: false
  - name: wikipedia
    engine: wikipedia
    languages:
      - fr
      - en
    categories:
      - general
      - science
    disabled: false
  - name: arxiv
    engine: arxiv
    categories:
      - science
    disabled: false
  - name: github
    engine: github
    categories:
      - it
    disabled: false
  - name: stackoverflow
    engine: stackoverflow
    categories:
      - it
    disabled: false
  - name: searx_cryptopanic
    engine: rss
    shortcut: cp
    categories:
      - news
    disabled: false
    config:
      url: https://cryptopanic.com/news/rss/
  - name: coindesk
    engine: rss
    shortcut: cd
    categories:
      - news
    disabled: false
    config:
      url: https://www.coindesk.com/arc/outboundfeeds/rss/
  - name: cointelegraph
    engine: rss
    shortcut: ct
    categories:
      - news
    disabled: false
    config:
      url: https://cointelegraph.com/rss
  - name: invidious
    engine: invidious
    categories:
      - news
      - general
    disabled: false

outgoing:
  request_timeout: 6.0
  pool_connections: 100
  pool_maxsize: 20
  max_request_retry: 1
